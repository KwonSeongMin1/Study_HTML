<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                margin: 0;
            }
            .parent{
                width: 200px;
                height: 200px;
                background: #bcbcbc;
                border: 0px solid #bcbcbc;
                margin: 50px 0 0 250px;
                position: relative;
            }
            .static-box{
                position: static;
                background: #2E303D;
                color: #e55c3c;
                font-weight: bold;
                text-align: center;
                line-height: 150px;
            }
            .relative-box{
                position: relative;
                top: 50px;
                left: 50px;
                background: #2E303D;
                color: #e55c3c;
                font-weight: bold;
                text-align: center;
                line-height: 150px;
            }
            .absolute-box{
                position: absolute;
                height: 200px;
                width: 200px;
                top: 50px;
                left: 50px;
                font-weight: bold;
                color: #e55c3c;
                text-align: center;
                background: #2E303D;
                line-height: 200px;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <!-- <div class="static-box">static box</div> -->
            <!-- <div class="relative-box">relative box</div> -->
            <div class="absolute-box">absolute box (in parent)
            </div>
        </div>
        <div class="absolute-box">absolute box (no parent)
        </div>
    </body>
</html>
