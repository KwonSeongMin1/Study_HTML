<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="calculator.css">
    <script type="text/javascript" src="calculator.js"></script>
    <title>계산기</title>
</head>
<body>
    <form>
        <input type="text" id="input" readonly><br>
        <input type="button" id="ac" value="ac" onclick="AC()">
        <input type="button" id="operator" value="ce" onclick="CE()">
        <input type="button" id="operator" value="%" onclick="per()">
        <input type="button" id="operator" value="/" onclick="div()"><br>
        <input type="button" value="7" onclick="seven()">
        <input type="button" value="8" onclick="eight()">
        <input type="button" value="9" onclick="nine()">
        <input type="button" id="operator" value="*" onclick="mul()"><br>
        <input type="button" value="4" onclick="four()">
        <input type="button" value="5" onclick="five()">
        <input type="button" value="6" onclick="six()">
        <input type="button" id="operator" value="-" onclick="minus()"><br>
        <input type="button" value="1" onclick="one()">
        <input type="button" value="2" onclick="two()">
        <input type="button" value="3" onclick="three()"><br>
        <input type="button" value="0" onclick="zero()">
        <input type="button" value="." onclick="comma()">
        <input type="button" value="=" onclick="equal()"><br>
        <input type="button" id="operator" value="+" onclick="plus()">
    </form>
</body>
</html>
