<!DOCTYPE html>
<html>
    <head>
        <style>
            table, td{
                border: 1px solid black;
                border-collapse: collapse;
            }
            td{
                padding: 15px;
            }
        </style>
        
    </head>
    <body>
        <h1>List & Table</h1>
        <hr>
        <h2>순서없음</h2>
        <ul>
            <li>Once</li>
            <li>Twice</li>
            <li>Third</li>
        </ul>
        <hr>
        <h2>순서있음</h2>
        <ol>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ol>
        <hr>
        <ol type = "I">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>
        <hr>
        <ul>
            <li>국어</li>
            <li>수학
                <ol type = "i">
                    <li>미적분1</li>
                    <li>미적분2</li>
                </ol>
            </li>
            <li>영어</li>
        </ul>
        <hr>
        <table border="1">
            <tr>
                <td>name</td>
                <td>age</td>
                <td>height</td>
            </tr>
            <tr>
                <td>ksm</td>
                <td>1</td>
                <td>11</td>
            </tr>
            <tr>
                <td>kmq</td>
                <td>2</td>
                <td>22</td>
            </tr>
            <tr>
                <td>qwe</td>
                <td>3</td>
                <td>33</td>
            </tr>
        </table>
        <hr>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td colspan="3">4</td>
                <!-- <td>5</td>
                <td>6</td> -->
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </body>
</html>
